    <img src="images/1.jpg" src="images/the-little-prince.png" alt="1">
    <figcaption>
        <h3>Risco Singular</h3>
        <p>It is located on the south bank of the River Cávado, in Barcelinhos, offering a wide green landscape immortalized by the Palace of the Dukes of Bragança and the Medieval Tower. </p>
    </figcaption>
    <div class="grid-container">
        <figure class="item item--1">
            <img src="images/2.jpg" alt="2">
            <figcaption>
                <h3>Entrance Garden</h3>
                <p>The land is presented in two elevated platforms, supported by high granite walls and hawks from which small flowers emerge, it is here that RiscoWhite is located. </p>
            </figcaption>
        </figure>
        <figure class="item item--2">
            <img src="images/3.jpg" alt="3">
            <figcaption>
                <h3>Cover Outdoor Space</h3>
                <p>In the act of transmitting its natural condition, the Architecture and accepting the site and its historical legacy, an attempt to transmit the existing language – a small housing unit – without speculation or ambition.</p>
            </figcaption>
        </figure>
        <figure class="item item--3">
            <img src="images/4.jpg" alt="4">
            <figcaption>
                <h3>Roof And Patio Above The Entrance Garden</h3>
                <p>RiscoWhite appears to us as a striped white concrete block, torn silently, that extends along the lowest platform where the volumes gravitate in the serenity of the place, in a game of two heights that enjoys its immense landscape. </p>
            </figcaption>
        </figure>
        <figure class="item item--4">
            <img src="images/5.jpg" alt="5">
            <figcaption>
                <h3>Closer View Of The Garden</h3>
                <p>In addition to the original requirements, we added a connection on the second floor, so that the new conference room on the second floor and the original staircase leading to the working area are connected through a small bridge. </p>
            </figcaption>
        </figure>
        <figure class="item item--5">
            <img src="images/6.jpg" alt="6">
            <figcaption>
                <h3>White Striped Concrete Block</h3>
                <p>This changes the location of the conference room on the cir-culation line from a “terminal space” to a “traversable space.” The confer-ence room therefore has two doors: one that leads to the guests’ en-trance, and the other that leads to the host’s area. </p>
            </figcaption>
        </figure>
        <figure class="item item--6">
            <img src="images/7.jpg" alt="7">
            <figcaption>
                <h3>Closer View Of The Architecture</h3>
                <p>In this way, visitors may be received in a vivid atmosphere: guests reach the conference room from the living room on the first floor through a small staircase.  </p>
            </figcaption>
        </figure>
